<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 40, 85, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 80, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4dabf7;
            text-shadow: 0 0 10px rgba(77, 171, 247, 0.5);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a5d8ff;
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .payment-card {
            background: rgba(20, 30, 48, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 80, 255, 0.4);
        }
        
        .payment-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4dabf7;
        }
        
        .payment-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #a5d8ff;
        }
        
        .payment-details {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .payment-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 8px 0;
            color: #f8f9fa;
            background: rgba(0, 40, 85, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            word-break: break-all;
        }
        
        .payment-holder {
            font-size: 1rem;
            color: #ced4da;
            margin-top: 5px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #1971c2, #4dabf7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #1864ab, #339af0);
            transform: scale(1.05);
        }
        
        .qris-section {
            background: rgba(20, 30, 48, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .qris-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #a5d8ff;
        }
        
        .qris-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 15px 0;
            border: 2px solid #4dabf7;
        }
        
        .channel-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .channel-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #a5d8ff;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .payment-methods {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {

</body>
</html>
